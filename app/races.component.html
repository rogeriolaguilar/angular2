<ul class="race">
  <h2>Total cost of selected races: {{totalCost() | currency:'BRL':true}}</h2>
  <li *ngFor="let race of races" [class.racing]="race.isRacing">
    <table>
      <tr>
        <td>
          <img [src]="race.image">
        </td>
        <td>
          <h2>{{race.name}} {{race.entryFee | currency:'USD':true}}</h2>
          <p>{{race.date | date:'MMM d, y, h:MM a'}}</p>
          <p>{{race.about}}</p>

          <button (click)="enterRace(race)"  *ngIf="!race.isRacing">Buy Race</button>
          <button (click)="cancelRace(race)"  *ngIf="race.isRacing">Cancel</button> 

        </td>
      </tr>
    </table>
  </li>
</ul>
